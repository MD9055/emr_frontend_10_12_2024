<div>
  <div class="page-wrapper">
    <div class="content">
      <div class="page-header">
        <div class="row">
          <div class="col-sm-12">
            <ul class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#">Patients</a>
              </li>
              <li class="breadcrumb-item">
                <i class="feather-chevron-right"></i>
              </li>
              <li class="breadcrumb-item active">Add Patient</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="patientForm" (ngSubmit)="handleAddPatients()">
                <div class="row">
                  <div class="col-12">
                    <div class="form-heading">
                      <h4>Patients Details</h4>
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        First Name <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="firstName"
                        [ngClass]="{'is-invalid': isInvalid('firstName')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Last Name <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="lastName"
                        [ngClass]="{'is-invalid': isInvalid('lastName')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Mobile <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="phone"
                        type="number"
                        [ngClass]="{'is-invalid': isInvalid('phone')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Email <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="email"
                        type="email"
                        [ngClass]="{'is-invalid': isInvalid('email')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Date Of Birth <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="dob"
                        type="date"
                        [ngClass]="{'is-invalid': isInvalid('dob')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Address Street 1 <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="address_street1"
                        [ngClass]="{'is-invalid': isInvalid('address_street1')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Address Street 2 <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="address_street2"
                        [ngClass]="{'is-invalid': isInvalid('address_street2')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Zip Code <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="zip_code"
                        [ngClass]="{'is-invalid': isInvalid('zip_code')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Medicare number <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="medicare_number"
                        type="number"
                        [ngClass]="{'is-invalid': isInvalid('medicare_number')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Medicaid number <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="medicaid_number"
                        type="number"
                        [ngClass]="{'is-invalid': isInvalid('medicaid_number')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Insurance policy number <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="insurance_policy_number"
                        type="number"
                        [ngClass]="{'is-invalid': isInvalid('insurance_policy_number')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Admission location <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="admission_location"
                        [ngClass]="{'is-invalid': isInvalid('admission_location')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Insurance name <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="insurance_name"
                        [ngClass]="{'is-invalid': isInvalid('insurance_name')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Social security number <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="ssn"
                        type="number"
                        [ngClass]="{'is-invalid': isInvalid('ssn')}"
                      />
                    </div>
                  </div>
                 
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>Department <span class="login-danger">*</span></label>
                      <select class="form-control" formControlName="department">
                        <option value="" disabled selected>Select department</option>
                        <option *ngFor="let dept of departments" [value]="dept._id">{{ dept.name }}</option>
                      </select>
                      <div *ngIf="isInvalid('department')" class="text-danger">Department is required.</div>
                    </div>
                  </div>
                  
                  
                  <div class="col-12 col-sm-12">
                    <div class="form-group local-forms">
                      <label>
                        Address <span class="login-danger">*</span>
                      </label>
                      <textarea
                        class="form-control"
                        formControlName="address"
                        rows="3"
                        cols="30"
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>Country <span class="login-danger">*</span></label>
                      <select class="form-control" formControlName="country" (change)="onCountryChange($event)">
                        <option value="" disabled selected>Select country</option>
                        <option *ngFor="let country of countryList" [value]="country._id">{{ country.name }}</option>
                      </select>
                      <div *ngIf="isInvalid('country')" class="text-danger">Country is required.</div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>State <span class="login-danger">*</span></label>
                      <select class="form-control" formControlName="state" (change)="onStateChange($event)">
                        <option value="" disabled selected>Select state</option>
                        <option *ngFor="let state of stateList" [value]="state._id">{{ state.name }}</option>
                      </select>
                      <div *ngIf="isInvalid('state')" class="text-danger">State is required.</div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>City <span class="login-danger">*</span></label>
                      <select class="form-control" formControlName="city">
                        <option value="" disabled selected>Select city</option>
                        <option *ngFor="let city of cityList" [value]="city._id">{{ city.name }}</option>
                      </select>
                      <div *ngIf="isInvalid('city')" class="text-danger">City is required.</div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Kin first name <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="kin_first_name"
                        [ngClass]="{'is-invalid': isInvalid('kin_first_name')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Kin last name <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="kin_last_name"
                        [ngClass]="{'is-invalid': isInvalid('kin_last_name')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Kin address street 1 <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="kin_address_street1"
                        [ngClass]="{'is-invalid': isInvalid('kin_address_street1')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Kin address street 2 <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="kin_address_street2"
                        [ngClass]="{'is-invalid': isInvalid('kin_address_street2')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Kin Zip Code <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="kin_zip_code"
                        [ngClass]="{'is-invalid': isInvalid('kin_zip_code')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Kin Cell Number <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="kin_cell_number"
                        type="number"
                        [ngClass]="{'is-invalid': isInvalid('kin_cell_number')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>
                        Kin Landline Number <span class="login-danger">*</span>
                      </label>
                      <input
                        class="form-control"
                        formControlName="kin_landline_number"
                        type="number"
                        [ngClass]="{'is-invalid': isInvalid('kin_landline_number')}"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>Kin Country <span class="login-danger">*</span></label>
                      <select class="form-control" formControlName="kin_country" (change)="onKinCountryChange($event)">
                        <option value="" disabled selected>Select Kin country</option>
                        <option *ngFor="let country of countryList" [value]="country._id">{{ country.name }}</option>
                      </select>
                      <div *ngIf="isInvalid('kin_country')" class="text-danger">Kin country is required.</div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>Kin State <span class="login-danger">*</span></label>
                      <select class="form-control" formControlName="kin_state" (change)="onKinStateChange($event)">
                        <option value="" disabled selected>Select Kin state</option>
                        <option *ngFor="let state of kinStateList" [value]="state._id">{{ state.name }}</option>
                      </select>
                      <div *ngIf="isInvalid('kin_state')" class="text-danger">Kin state is required.</div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <label>Kin City <span class="login-danger">*</span></label>
                      <select class="form-control" formControlName="kin_city">
                        <option value="" disabled selected>Select Kin city</option>
                        <option *ngFor="let city of kinCityList" [value]="city._id">{{ city.name }}</option>
                      </select>
                      <div *ngIf="isInvalid('kin_city')" class="text-danger">Kin city is required.</div>
                    </div>
                  </div>

                  <div class="col-12 col-md-6 col-xl-4">
                    <div class="form-group local-forms">
                      <!-- <label for="omrsheet" class="form-label">Upload File <span class="login-danger">*</span></label> -->
                      <input type="file" class="form-control-file" id="omrsheet" formControlName="omrsheet" (change)="onFileChange($event)" />
                      <div *ngIf="isInvalid('omrsheet')" class="text-danger mt-2">A file is required.</div>
                    </div>
                  </div>
                  
                  
                  <div class="col-12">
                    <div class="doctor-submit text-end">
                        <button class="btn btn-primary submit-form me-2" type="submit">
                            Submit
                        </button>
                        <button class="btn btn-primary cancel-form" type="button">
                            Cancel
                        </button>
                      
                    </div>
                </div>
                
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
