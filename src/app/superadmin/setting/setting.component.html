<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                       
                        <li class="breadcrumb-item">
                            <i class="feather-chevron-right"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="staffForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-heading">
                                        <h4>Profile Details</h4>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>First Name <span class="login-danger">*</span></label>
                                        <input class="form-control" type="text" formControlName="firstName" placeholder="Enter first name" />
                                        <div *ngIf="staffForm.get('firstName')?.invalid && (staffForm.get('firstName')?.touched || submitted)">
                                            <div class="error-message" *ngIf="staffForm.get('firstName')?.errors?.['required']">This field is required.</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>Last Name <span class="login-danger">*</span></label>
                                        <input class="form-control" type="text" formControlName="lastName" placeholder="Enter last name" />
                                        <div *ngIf="staffForm.get('lastName')?.invalid && (staffForm.get('lastName')?.touched || submitted)">
                                            <div class="error-message" *ngIf="staffForm.get('lastName')?.errors?.['required']">This field is required.</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>Email <span class="login-danger">*</span></label>
                                        <input class="form-control" type="email" formControlName="email" placeholder="Enter email address" readonly />
                                        <div *ngIf="staffForm.get('email')?.invalid && (staffForm.get('email')?.touched || submitted)">
                                            <div *ngIf="staffForm.get('email')?.errors?.['required']">This field is required.</div>
                                            <div class="error-message" *ngIf="staffForm.get('email')?.errors?.['email']">Invalid email address.</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>Mobile <span class="login-danger">*</span></label>
                                        <input class="form-control" type="text" formControlName="phone" placeholder="Enter mobile number" />
                                        <div *ngIf="staffForm.get('phone')?.invalid && (staffForm.get('phone')?.touched || submitted)">
                                            <div *ngIf="staffForm.get('phone')?.errors?.['required']">This field is required.</div>
                                            <div class="error-message" *ngIf="staffForm.get('phone')?.errors?.['pattern']">Only numbers are allowed.</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="doctor-submit text-end">
                                        <button  class="btn btn-primary submit-form me-2" type="submit">Update</button>
                                        <button type="button" class="btn btn-primary cancel-form" (click)="onCancel()">Cancel</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
