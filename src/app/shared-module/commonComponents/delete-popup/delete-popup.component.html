<div class="modal fade" tabindex="-1" role="dialog" [ngClass]="{'show': show}" [style.display]="show ? 'block' : 'none'" aria-hidden="!show">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Confirmation</h5>
                <button type="button" class="btn-close" (click)="onCancel()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onCancel()">No</button>
                <button type="button" class="btn btn-danger" (click)="onConfirm()">Yes</button>
            </div>
        </div>
    </div>
</div>
